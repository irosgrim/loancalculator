<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="app" class="frame">
      <div class="monthly-cost">
        <div class="monthly-cost-label">
          <!-- monthlyCostLabel -->
          <h2>{{ labels.monthlyCostLabel }}</h2>
        </div>
        <div class="monthly-cost-value">
          <!-- monthlyCost + monthlyCostSuffix -->
          <h1>{{ monthlyCostTotal }} {{ labels.monthlyCostSuffix }}</h1>
        </div>
      </div>
      <div class="amount">
        <div class="amount-label">
          <!-- loanAmountLabel -->
          <h2>{{ labels.loanAmountLabel }}</h2>
        </div>
        <cashform v-model="amountToLoan"></cashform>
      </div>

      <div>
        <div>
          <!-- repaymentLabel -->
          <h2>{{ labels.repaymentYearsLabel }}</h2>
        </div>
        <yearsform v-model="yearsToLoan"></yearsform>
      </div>

      <button class="cta-button">
        <!-- ctaLabel -->
        <span>{{ labels.ctaLabel }}</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="34" height="18">
            <g
              fill="none"
              fill-rule="nonzero"
              stroke="#FFF"
              stroke-linecap="round"
              stroke-width="2"
            >
              <path stroke-linejoin="round" d="M27 1.343L32.657 7 27 12.657" />
              <path d="M31 7H1" />
            </g>
          </svg>
        </span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
